{% extends "base.html" %}

{% block title %}Help & Guide - Research Platform{% endblock %}

{% block content %}
<div class="help-page">
    <div class="page-header">
        <h1>Help & Guide</h1>
        <p class="subtitle">Everything you need to know about Research Platform</p>
    </div>

    <div id="help-content">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading help content...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', async () => {
    const container = document.getElementById('help-content');
    try {
        const data = await api.get('/help');
        let html = '';

        // Render sections
        for (const section of data.sections) {
            html += `
            <div class="help-section">
                <div class="help-section-header">
                    <i class="${section.icon}"></i>
                    <h2>${section.title}</h2>
                </div>
                ${section.items.map(item => `
                    <div class="help-item">
                        <div class="help-item-title">${escapeHtml(item.title)}</div>
                        <div class="help-item-content">${escapeHtml(item.content)}</div>
                    </div>
                `).join('')}
            </div>`;
        }

        // Render shortcuts
        if (data.shortcuts && data.shortcuts.length > 0) {
            html += `
            <div class="help-section">
                <div class="help-section-header">
                    <i class="ri-keyboard-line"></i>
                    <h2>Keyboard Shortcuts</h2>
                </div>
                <div class="shortcuts-grid">
                    ${data.shortcuts.map(s => `
                        <div class="shortcut-item">
                            <span>${s.description}</span>
                            <span class="shortcut-keys">${s.keys.map(k => `<span class="kbd">${k}</span>`).join('+')}</span>
                        </div>
                    `).join('')}
                </div>
            </div>`;
        }

        container.innerHTML = html;
    } catch (e) {
        container.innerHTML = '<div class="empty-state"><i class="ri-error-warning-line"></i><span>Failed to load help content</span></div>';
    }
});
</script>
{% endblock %}
