worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name psid.aizen.co.kr localhost;

        # =====================================================
        # 1) 기본 루트 / 
        # =====================================================
        location = / {
            return 301 /research/;
        }

        # =====================================================
        # 2) /research 경로 처리 (FastAPI root_path="/research")
        # =====================================================
        location = /research {
            return 301 /research/;
        }

        location /research/ {
            # FastAPI 서버 (포트 8151)로 프록시
            proxy_pass http://127.0.0.1:8151;
            proxy_http_version 1.1;

            # ===== 클라이언트 정보 전달 =====
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # ===== 경로 정보 전달 (root_path용) =====
            proxy_set_header X-Forwarded-Path /research;
            proxy_set_header X-Script-Name /research;

            # ===== WebSocket / SSE 실시간 통신 =====
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # ===== 타임아웃 =====
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 600s;

            # ===== 버퍼링 =====
            proxy_buffering off;
        }

        # =====================================================
        # 3) /khu_chatbot 경로 처리 (Streamlit 포트 8501)
        # =====================================================
        location = /khu_chatbot {
            return 301 /khu_chatbot/;
        }

        location /khu_chatbot/ {
            proxy_pass http://127.0.0.1:8501;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_read_timeout 600s;
        }

        # =====================================================
        # 4) /SEI 경로 처리 (Streamlit 포트 8502)
        # =====================================================
        location = /SEI {
            return 301 /SEI/;
        }

        location /SEI/ {
            proxy_pass http://127.0.0.1:8502;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_read_timeout 600s;
        }

        # =====================================================
        # 5) 기타 정적 콘텐츠 (선택사항)
        # =====================================================
        location / {
            root html;
            index index.html index.htm;
        }
    }
}
