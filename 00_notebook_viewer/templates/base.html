  <script>
    // ë‹¤í¬ ëª¨ë“œ í† ê¸€
    (function () {
      const btn = document.getElementById('theme-toggle');
      if (!btn) return;
      function updateLabel(mode) {
        btn.textContent = mode === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
      }
      function currentMode() {
        return document.documentElement.getAttribute('data-theme') || 'light';
      }
      updateLabel(currentMode());
      btn.addEventListener('click', function () {
        const cur = currentMode();
        const next = cur === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        try {
          localStorage.setItem('nv_theme', next);
        } catch (e) {}
        updateLabel(next);
      });
    })();

    // ì½”ë“œ ë¸”ë¡ Copy ë²„íŠ¼
    document.addEventListener('DOMContentLoaded', function () {
      const containers = document.querySelectorAll('.markdown-body pre code');
      containers.forEach(function (codeBlock) {
        const pre = codeBlock.parentNode;
        const wrapper = document.createElement('div');
        wrapper.className = 'code-wrapper';

        pre.parentNode.insertBefore(wrapper, pre);
        wrapper.appendChild(pre);

        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'btn-copy';
        btn.textContent = 'Copy';

        btn.addEventListener('click', function () {
          const text = codeBlock.innerText || codeBlock.textContent || '';
          navigator.clipboard.writeText(text).then(function () {
            const old = btn.textContent;
            btn.textContent = 'Copied';
            setTimeout(function () { btn.textContent = old; }, 1500);
          });
        });

        wrapper.insertBefore(btn, pre);
      });
    });
  </script>
